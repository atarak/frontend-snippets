<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="music_app.css">
</head>

<body class="bg-purple-100 flex justify-center items-center min-h-screen">
    <main>
        <div class="card">
            <div class="card-main">
                <div class="card-main title">Browse</div>
                <div class="card-main nav">
                    <div class="card-main header nav-items">
                        <div class="nav-item">
                            <input type="radio" id="control_01" name="select" value="1">
                            <label for="control_01">
                                <p>New Music</p>
                            </label>
                        </div>
                        <div class="nav-item">
                            <input type="radio" id="control_02" name="select" value="2">
                            <label for="control_02">
                                <p>Playlists</p>
                            </label>
                        </div>
                        <div class="nav-item">
                            <input type="radio" id="control_03" name="select" value="3">
                            <label for="control_03">
                                <p>Top Charts</p>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="album-container" id="scroller">
                    <div class="card-main albums">
                        <div class="album-preview new-album" id="group-1">
                            <div class="album-title">Queen</div>
                            <div class="album-artist">Nicki Minaj</div>
                            <div class="album-tag">New Album</div>
                            <div class="album-img"><img
                                    src="https://source.unsplash.com/random/900×700/?query=landscape&orientation=landscape&sig=1"
                                    alt="">
                            </div>
                            <div class="nextdiv">
                                <a class="next" href="#group-2" aria-label="next">
                                    <svg>
                                        <use href="#next"></use>
                                    </svg>
                                </a>
                            </div>
                        </div>

                        <div class="album-preview new-album" id="group-2">
                            <div class="album-title">Sorry Not Sorry</div>
                            <div class="album-artist">Ariana Grande</div>
                            <div class="album-img"><img
                                    src="https://source.unsplash.com/random/900×700/?query=landscape&orientation=landscape/1"
                                    alt="">
                            </div>
                            <div class="nextdiv prevdiv">
                                <a class="next" href="#group-1" aria-label="previous">
                                    <svg>
                                        <use href="#previous"></use>
                                    </svg>
                                </a>
                            </div>
                            <div class="album-tag">New Album</div>
                            <div class="nextdiv">
                                <a class="next" href="#group-3" aria-label="next">
                                    <svg>
                                        <use href="#next"></use>
                                    </svg>
                                </a>
                            </div>
                        </div>

                        <div class="album-preview top-album" id="group-3">
                            <div class="album-title">Third Album</div>
                            <div class="album-artist">Big Wig</div>
                            <div class="album-img"><img
                                    src="https://source.unsplash.com/random/900×700/?query=landscape&orientation=landscape/3"
                                    alt="">
                            </div>
                            <div class="prevdiv">
                                <a class="next" href="#group-2" aria-label="previous">
                                    <svg>
                                        <use href="#previous"></use>
                                    </svg>
                                </a>
                            </div>
                            <div class="album-tag">Top 100</div>
                        </div>
                    </div>
                    <!-- <div class="navigation-indicators">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div> -->
                </div>
                <div class="card-main songs">
                    <div class="subtitle">Hot songs</div>
                    <div class="song-list">
                        <div class="song">
                            <!-- <div class="song-details"> -->
                            <div class="artist-img"><img
                                    src="https://source.unsplash.com/random/900×700/?headshot&sig=1" alt=""></div>
                            <div class="song-details">
                                <p class="song-name">God's Plan</p>
                                <p class="artist-name">Drake</p>
                            </div>
                            <div class="song-select"><a href="#">+</a></div>
                        </div>
                        <div class="song">
                            <!-- <div class="song-details"> -->
                            <div class="artist-img"><img
                                    src="https://source.unsplash.com/random/900×700/?headshot&sig=2" alt=""></div>
                            <div class="song-details">
                                <p class="song-name">I Like It</p>
                                <p class="artist-name">Cardi B</p>
                            </div>
                            <div class="song-select"><a href="#">+</a></div>
                        </div>
                        <div class="song">
                            <!-- <div class="song-details"> -->
                            <div class="artist-img"><img
                                    src="https://source.unsplash.com/random/900×700/?headshot&sig=3" alt="">
                            </div>
                            <div class="song-details">
                                <p class="song-name">In The Morning
                                <p class="artist-name">ZHU
                            </div>
                            <div class="song-select"><a href="#">+</a></div>
                        </div>
                        <div class="song">
                            <!-- <div class="song-details"> -->
                            <div class="artist-img"><img
                                    src="https://source.unsplash.com/random/900×700/?headshot&sig=4" alt="">
                            </div>
                            <div class="song-details">
                                <p class="song-name">In The Morning
                                <p class="artist-name">ZHU
                            </div>
                            <div class="song-select"><a href="#">+</a></div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="card-main playing">
                <div class="song-img">
                    <div class="artist-img icon"><img src="https://source.unsplash.com/random/900×700/?headshot&sig=3"
                            alt="">
                    </div>
                </div>
                <div class="song-details">
                    <p class="song-name">In The Morning</p>
                    <p class="artist-name">ZHU</p>
                </div>
                <div class="controls">
                    <span class="pause">
                        <i class="fa fa-pause"></i>
                    </span>
                    <span class="play">
                        <i class="fa fa-play"></i>
                    </span>
                </div>
            </div>
            <div class="card-main primary-nav">
                <div class="nav-items footer-menu">
                    <div class="nav-item">
                        <i class="fas fa-home"></i>
                        <p class="name">Home</p>
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-fire"></i>
                        <p class="name">Trending</p>
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-binoculars"></i>
                        <p class="name">Search</p>
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-book"></i>
                        <p class="name">Library</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <svg>
        <symbol id="next" viewBox="0 0 256 512" width="10px">
            <path fill="white"
                d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34z" />
        </symbol>

        <symbol id="previous" viewBox="0 0 256 512" width="10px">
            <path fill="white"
                d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z" />
        </symbol>
    </svg>
</body>

</html>
