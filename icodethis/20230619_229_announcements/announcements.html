<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="card">
                <h1 class="title">2 Announcements</h1>
                <ul class="announcement-list">
                    <li class="announcement">
                        <div class="announcement-titlebar">
                            <div class="announcement-title">Ms. Philips is away this week. I am going to replace her.
                            </div>
                            <div class="announcement-more">...</div>
                        </div>
                        <div class="announcement-statusbar">
                            <div class="announcement-author">
                                <div class="icon"><img
                                        src="https://source.unsplash.com/random/900×700/?headshot-professional" alt="">
                                </div>
                                <p>Hettie Marshall</p>
                            </div>
                            <div class="announcement-timestamp">3 hours ago</div>
                        </div>
                    </li>
                    <li class="announcement">
                        <div class="announcement-titlebar">
                            <div class="announcement-title">Bring your books! We will read the next 2 chapters.</div>
                            <div class="announcement-more">...</div>
                        </div>
                        <div class="announcement-statusbar">
                            <div class="announcement-author">
                                <div class="icon"><img
                                        src="https://source.unsplash.com/random/900×700/?headshot-professional" alt="">
                                </div>
                                <p>
                                    Hettie Marshall</p>
                            </div>
                            <div class="announcement-timestamp">2 hours ago</div>
                        </div>
                    </li>
                </ul>
                <div class="cta"><button class="btn">Dismiss All</button></div>
            </div>
        </div>
    </main>
</body>

</html>
