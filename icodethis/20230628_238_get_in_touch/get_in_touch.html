<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="get_in_touch.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="card">

                <div class="title-bar">
                    <div class="theme-toggle">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="title">
                        <h2>Created with <span class="icon heart">&#9825</span> by <span class="accent">atarak</span>
                        </h2>
                    </div>
                    <div class="exit">
                        <a href="#"></a>
                    </div>
                </div>
                <div class="content">
                    <h2>Get in touch on</h2>
                </div>
                <nav class="social-links">
                    <div class="nav-item"><a href="#"><span class="icon">
                                <img class="light icon" width="48" height="48"
                                    src="https://img.icons8.com/color/48/twitter--v1.png" alt="twitter-new" />
                                <img class="dark icon" width="48" height="48"
                                    src="https://img.icons8.com/ios-filled/50/twitter.png"
                                    alt="twitter-new" /></span></a>
                    </div>
                    <div class="nav-item"><a href="#"><span class="icon">
                                <img class="light icon" width="48" height="48"
                                    src="https://img.icons8.com/color/48/instagram-new--v1.png" alt="instagram-new" />
                                <img class="dark icon" width="48" height="48"
                                    src="https://img.icons8.com/sf-regular/48/instagram-new.png"
                                    alt="instagam-new" /></span></a></div>
                    <div class="nav-item"><a href="#"><span class="icon">
                                <img class="light icon" width="48" height="48"
                                    src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new" />
                                <img class="dark icon" width="48" height="48"
                                    src="https://img.icons8.com/material-rounded/24/facebook-new.png"
                                    alt="facebook-new" /></span></a></div>
                    <div class="nav-item"><a href="#"><span class="icon"><img class="light icon" width="48" height="48"
                                    src="https://img.icons8.com/color/48/linkedin.png" alt="linked-new" />
                                <img class="dark icon" width="48" height="48"
                                    src="https://img.icons8.com/sf-regular/48/linkedin.png" alt="linkedin" /></span></a>
                    </div></span></a>
                </nav>
            </div>
            <button class="cta">
                Get in Touch
            </button>
        </div>

    </main>
    Icons by <a href="https://icons8.com">Icons8</a>
</body>

</html>
