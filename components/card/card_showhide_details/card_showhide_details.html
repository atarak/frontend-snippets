<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show-Hide Card Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="card_showhide_details.css">
</head>

<body>
    <div class="game">
        <div class="rank">3</div>
        <div class="front">
            <!-- Photo by <a href="https://unsplash.com/@theshubhamdhage?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Shubham Dhage</a> on <a href="https://unsplash.com/s/photos/illustration-space?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> -->
            <img class="thumbnail" src="images/game_cover2.jpg" alt="">
            <h3 class="game-name">Game Name</h3>
            <div class="stats">
                <p class="viewers">539.9k</p>
                <div class="streamers">
                    <img src="images/gamer_headshot1.jpg" alt="">
                    <!-- Photo by <a href="https://unsplash.com/@austindistel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Austin Distel</a> on <a href="https://unsplash.com/s/photos/millenial-smiling-headshot?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> -->
                    <img src="images/gamer_headshot2.jpg" alt="">
                    <!-- Photo by <a
                        href="https://unsplash.com/@brookecagle?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Brooke
                        Cagle</a> on <a
                        href="https://unsplash.com/s/photos/millenial-smiling-headshot?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> -->
                    <img src="images/gamer_headshot3.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="back">
            <div class="streaming-info">
                <p class="game-stat">559k<span>Streams</span></p>
                <p class="game-stat">25.8k<span>Watching</span></p>
            </div>
            <button class="btn">See more streams</button>
            <div class="streamers">
                <div class="streamer">
                    <div class="icon">
                        <img src="images/gamer_headshot1.jpg" alt="">
                    </div>
                    <p class="streamer-name">Gamer1</p>
                    <p class="streamer-number">36.1k</p>
                </div>
                <div class="streamer">
                    <div class="icon">
                        <img src="images/gamer_headshot2.jpg" alt="">
                    </div>
                    <p class="streamer-name">Gamer2</p>
                    <p class="streamer-number">35.2k</p>
                </div>
                <div class="streamer">
                    <div class="icon">
                        <img src="images/gamer_headshot3.jpg" alt="">
                    </div>
                    <p class="streamer-name">Gamer3</p>
                    <p class="streamer-number">34.9k</p>
                </div>
            </div>
        </div>
        <div class="background">
            <svg width="0" height="0" x="0px" y="0px">
                <defs>
                    <clipPath id="wave2" clipPathUnits="objectBoundingBox">
                        <path d="M1.5,0H1H0.5H0v0.8C0.3,0.8,0.3,1,0.5,1c0,0,0,0,0,0C0.8,1,0.8,0.8,1,0.8c0,0,0,0,0,0C1.3,0.8,1.3,1,1.5,1
              C1.8,1,1.8,0.8,2,0.8V0H1.5z" />
                        <animateTransform attributeName="transform" type="translate" from="0 0" to="-450 0" begin="0s"
                            dur="5s" repeatCount="indefinite" />
                    </clipPath>
                </defs>
            </svg>
            <img src="images/game_cover2.jpg" alt="">
        </div>
    </div>
</body>
<footer>
    <div class="attribution">
        <div>
            <a href="https://www.youtube.com/watch?v=YmyqlM13JUU"><img src="images/yt_icon_mono_dark.png" alt=""></a>
            YouTube Tutorial by <a href="https://www.youtube.com/@KevinPowell" target="_blank">Kevin Powell</a>.
        </div>
        <div>
            <p>Coded by <a href="https://atarak.github.io/">Atarak</a>.</p>
        </div>
    </div>
</footer>

</html>
