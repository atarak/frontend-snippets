<template id="tpl-blog-card">
    <div class="card">
        <div class="card-header">
            <button class="minimize hide"><i class="fa fa-x"></i></button>

                alt="">
            <div class="card-summary hide">
                <h2 class="blog-title hide">How To Build Trust At Work</h2>
                <div class="footer hide">
                    <div class="author-info hide">
                        <img class="author-img" src="https://source.unsplash.com/random/900×700/?headshot&sig=3" alt="">
                        <span class="author-name">Ola Mann</span>
                        <span class="author-title">Manager</span>
                    </div>
                    <div class="date hide">8 Apr</div>
                </div>
            </div>
        </div>

        <div class="card-content">
            <div class="card-details">
                <h2 class="blog-title content-title">How To Build Trust At Work</h2>
                <div class="blog-text height50"></div>
                <button class="read-more-hero-text">... Read More</button>
                <div class="footer">
                    <div class="author-info">
