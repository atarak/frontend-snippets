<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="credit_card.js"></script>
    <link rel="stylesheet" href="credit_card.css">
</head>

<body>
    <main>
        <div class="card" id="card-content">
            <div class="left-col">
                <img src="https://uploads-ssl.webflow.com/62285c67b85ea03190eb0406/6299541c2294016b152125f3_thursdays.svg"
                    alt="Cheers!">
            </div>
            <div class="right-col">
                <div id="step-header">
                    <p id="step-num">4/4</p>
                    <p id="step-title">Last step!</p>
                    <p id="step-instructions">Enter your payment info below.</p>
                </div>
                <div id="payment-form" class="form">
                    <label>
                        <img src="https://static-00.iconduck.com/assets.00/visa-icon-512x158-pasqfxcj.png"
                            alt="credit-card" class="credit-card-img">
                        <input type="radio" name="paymenttype" id="creditcard-select" onclick="clickCard()"
                            label="Credit Card" required></label>

                    <label>
                        <img class="logo" src="https://www.paypalobjects.com/webstatic/mktg/Logo/pp-logo-100px.png"
                            alt="Paypal logo">
                        <input type="radio" name="paymenttype" id="paypal-select" onclick="clickPaypal()"></label>
                </div>
                <div id="paypal-confirmation" class="hide">
                    <p>Thank you for choosing Paypal.</p>
                </div>
                <div id="payment-details">
                    <div id="card-front-details">
                        <p class="form-label">Card Number</p>
                        <input type="text" name="card-number" id="card-number" required pattern="[0-9]{15}"
                            placeholder="123 4567 8901 23456">
                    </div>
                    <div id="card-back-details">
                        <div id="card-expiration-details">
                            <p class="form-label display-block">Expiration Date</p>
                            <div class="expiration-form">
                                <button onclick="toggleShowHideMonth()" class="dropbtn" id="month-sel-btn"></button>
                                <div id="month-dropdown" class="dropdown-content"></div>

                                <button onclick="toggleShowHideYear()" class="dropbtn" id="year-sel-btn"></button>
                                <div id="year-dropdown" class="dropdown-content"></div>
                            </div>
                        </div>
                        <div id="card-cvv-details">
                            <p class="form-label">CVC</p>
                            <input type="text" name="cvc" id="cvc" required pattern="[0-9]{3}" placeholder="123">
                        </div>
                    </div>
                    <div class="disclaimer">
                        <p class="form-label">By creating an account, you agree to Study.com's <a href="#">Terms of
                                Use</a> and <a href="#">Privacy Policy</a>.
                        <div class=""></div>
                        </p>
                        <button class="cta" onclick="clickJoin()">Join Now</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card complete hide" id="card-complete">
            <span class="success"><span><i class="fa fa-check"></i></span>Purchase Complete!</span>
            <p>Please check for a confirmation email within 1-2 minutes.</p>
        </div>
    </main>
    <template id="tpl-momthitem">
        <button class="month-item" onclick="setMonth(this)"></button>
    </template>

    <template id="tpl-yearitem">
        <button class="year-item" onclick="setYear(this)"></button>
    </template>

    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" stroke-width="3"
        stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M5 12l5 5l10 -10"></path>
    </svg>
</body>

</html>
